name: csd_flutter_application
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Arya
      fonts: 
        - asset: assets/fonts/AryaRegular.ttf
          weight: 400
    - family: MS UI Gothic
      fonts: 
        - asset: assets/fonts/MSUIGothic.ttf
          weight: 400
    - family: MS Reference Sans Serif
      fonts: 
        - asset: assets/fonts/MSReferenceSansSerif.ttf
          weight: 400
    - family: Architects Daughter
      fonts: 
        - asset: assets/fonts/ArchitectsDaughterRegular.ttf
          weight: 400
    - family: Myanmar Text
      fonts: 
        - asset: assets/fonts/MyanmarText.ttf
          weight: 400
    - family: Mulish
      fonts: 
        - asset: assets/fonts/MulishRomanMedium.ttf
          weight: 500
    - family: Be Vietnam Pro
      fonts: 
        - asset: assets/fonts/BeVietnamProMedium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamProRegular.ttf
          weight: 400
        - asset: assets/fonts/BeVietnamProSemiBold.ttf
          weight: 600
    - family: Archivo Black
      fonts: 
        - asset: assets/fonts/ArchivoBlackRegular.ttf
          weight: 400
    - family: Baloo Tammudu
      fonts: 
        - asset: assets/fonts/BalooTammuduRegular.ttf
          weight: 400
    - family: Basic
      fonts: 
        - asset: assets/fonts/BasicRegular.ttf
          weight: 400
